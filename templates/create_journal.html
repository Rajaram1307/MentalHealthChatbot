<!-- templates/create_journal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container journal-form mt-5">
        <form id="journalForm">
            <fieldset class="form-group">
                <legend class="border-bottom border-info mb-4 pb-2">
                    <h1>New Journal Entry</h1>
                </legend>

                <div class="form-group mb-4">
                    <label for="mood" class="form-label">Mood</label>
                    <select class="form-select" id="mood" name="mood" required>
                        <option value="">Select your mood</option>
                        <option value="Happy">Happy</option>
                        <option value="Sad">Sad</option>
                        <option value="Excited">Excited</option>
                        <option value="Angry">Angry</option>
                        <option value="Calm">Calm</option>
                    </select>
                </div>

                <div class="form-group mb-4">
                    <label for="content" class="form-label">Content</label>
                    <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
                </div>
            </fieldset>

            <div class="form-group mb-4">
                <button type="submit" class="btn btn-info btn-lg">Create Journal</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('journalForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const mood = document.getElementById('mood').value;
            const content = document.getElementById('content').value;

            if (!mood || !content) {
                alert("Please fill in all fields.");
                return;
            }

            fetch('/api/journals', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ mood, content })
            })
            .then(response => {
                if (!response.ok) throw new Error('Failed to create journal');
                return response.json();
            })
            .then(data => {
                alert(data.message);
                window.location.href = '/main.html';
            })
            .catch(error => {
                alert("Error: " + error.message);
                console.error(error);
            });
        });
    </script>
</body>
</html>

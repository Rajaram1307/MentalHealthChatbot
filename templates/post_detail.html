<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1b;
            color: #d7dadc;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #272729;
            padding: 20px;
            border-radius: 10px;
        }

        .post-title {
            font-size: 28px;
            color: #ffffff;
            margin-bottom: 10px;
        }

        .post-content {
            font-size: 16px;
            color: #c6c6c6;
            margin-bottom: 15px;
        }

        .likes {
            margin-bottom: 20px;
        }

        .likes a {
            color: #4fbcff;
            text-decoration: none;
            font-weight: bold;
        }

        .comment-section {
            margin-top: 40px;
        }

        .comment-box {
            background-color: #1a1a1b;
            border-left: 2px solid #4fbcff;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .comment-box p {
            margin: 0;
            font-size: 14px;
            color: #dadce1;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2d2d2f;
            color: #fff;
            resize: vertical;
            margin-top: 10px;
        }

        button {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4fbcff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }

        a.back-link {
            color: #4fbcff;
            text-decoration: none;
            margin-top: 30px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 class="post-title">{{ post.title }}</h1>
        <p class="post-content">{{ post.content }}</p>
        <div class="likes">
            <p>Likes: {{ post.likes }} | <a href="{{ url_for('like_post', post_id=post.id) }}">Like this post</a></p>
        </div>

        <div class="comment-section">
            <h2>Comments</h2>
            {% for comment in comments %}
                <div class="comment-box">
                    <p>{{ comment.comment }}</p>
                </div>
            {% else %}
                <p>No comments yet. Be the first to comment!</p>
            {% endfor %}

            <form method="POST" action="{{ url_for('comment_post', post_id=post.id) }}">
                <!-- <label for="comment">Add a comment:</label> -->
                <textarea name="comment" placeholder="Share your thoughts..." required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>

        <a class="back-link" href="{{ url_for('index') }}">‚Üê Back to all posts</a>
    </div>
</body>
</html>

<!-- edit_journal.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Journal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Journal Entry</h1>
        <form id="editJournalForm">
            <div class="mb-3">
                <label for="mood" class="form-label">Mood</label>
                <select class="form-control" id="mood" required>
                    <option value="">Select mood</option>
                    <option value="Happy">Happy</option>
                    <option value="Sad">Sad</option>
                    <option value="Excited">Excited</option>
                    <option value="Angry">Angry</option>
                    <option value="Calm">Calm</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control" id="content" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-info">Update Journal</button>
        </form>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const journalId = urlParams.get('id');

        // Fetch journal to prefill
        fetch(`/api/journals/${journalId}`)
            .then(res => res.json())
            .then(journal => {
                document.getElementById('mood').value = journal.mood;
                document.getElementById('content').value = journal.content;
            });

        document.getElementById('editJournalForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const updatedMood = document.getElementById('mood').value;
            const updatedContent = document.getElementById('content').value;

            fetch(`/api/journals/${journalId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    mood: updatedMood,
                    content: updatedContent
                })
            })
            .then(res => {
                if (!res.ok) throw new Error("Failed to update journal");
                return res.json();
            })
            .then(data => {
                alert(data.message);
                window.location.href = '/main';
            })
            .catch(err => alert("Error: " + err.message));
        });
    </script>
</body>
</html>
